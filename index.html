<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Status Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div>
        <h1>Weekly status</h1>
        <p class="sub">One list per week. Editable tiles. Saved locally in your browser (no server).</p>
      </div>

      <div class="controls">
        <button id="newWeekBtn" class="btn">New week</button>

        <div class="divider"></div>

        <button id="exportBtn" class="btn">Export JSON</button>
        <label class="btn ghost" for="importFile">Import JSON</label>
        <input id="importFile" type="file" accept="application/json" hidden />
      </div>
    </header>

    <main class="stack">
      <div id="weeksContainer" class="weeks" aria-label="Weeks"></div>
    </main>

    <template id="weekTemplate">
      <section class="week">
        <div class="week-head">
          <div>
            <h2 class="week-title"></h2>
            <div class="week-meta"></div>
          </div>
          <div class="week-actions">
            <button class="btn small danger" data-action="delete-week">Delete week</button>
            <button class="btn small" data-action="add">Add tile</button>
          </div>
        </div>
        <ul class="list" aria-label="Week tiles"></ul>
      </section>
    </template>

    <template id="tileTemplate">
      <li class="tile" draggable="true">
        <div class="tile-bar">
          <span class="drag" title="Drag to reorder" aria-label="Drag tile">⋮⋮</span>
          <div class="tile-actions">
            <button class="icon" data-action="up" title="Move up" aria-label="Move tile up">↑</button>
            <button class="icon" data-action="down" title="Move down" aria-label="Move tile down">↓</button>
            <button class="icon" data-action="delete" title="Delete" aria-label="Delete tile">✕</button>
          </div>
        </div>
        <div class="tile-body" contenteditable="true" spellcheck="true" data-placeholder="Add a section like “Last week” or “Next week”, then bullets..."></div>
      </li>
    </template>

    <footer class="footer">
      <span>Tip: drag tiles or use arrows to reorder • edits auto-save</span>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
